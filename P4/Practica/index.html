<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="chat.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Chat Online</title>
</head>
<body>
    <img src="LOGO.png" alt="Logo-URJC" width=150px>

    <hr>
    <h2>Información:</h2>
    <ul>
        <p>Node: <span id="info1" class="blue"></span></p>
        <p>Electron: <span id="info2" class="blue"></span></p>
        <p>Chrome: <span id="info3" class="blue"></span></p>
    </ul>
    <h2>Usuarios activos</h2>
    <p><span id="users" class="blue"></span></p>
    <h2>IP del servidor</h2>
    <p><span id="IP" class="blue"></span></p>
    <hr>
    <p>   <input type="button" value="Botón de prueba" id="btn_test"> </p>
    <p>Display:</p>
    <p id="display"></p>
</body>
</html>
